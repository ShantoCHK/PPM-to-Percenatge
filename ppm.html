<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ppm.css">
</head>
<body>
    <div class="converter">
        <label for="ppmInput">Enter PPM:</label>
        <input type="number" id="ppmInput" placeholder="Enter PPM">
        <button onclick="convertPPM()">Convert</button>
        <div id="result"></div>
      </div>
      
      <script>
        function convertPPM() {
          const ppmInput = document.getElementById('ppmInput').value;
          const result = (ppmInput / 1000000) * 100;
          document.getElementById('result').innerText = `Result: ${result.toFixed(2)}%`;
        }
      </script>
</body>
</html>
