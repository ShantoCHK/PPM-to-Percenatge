<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="ppm.css" />
  </head>
  <body>
    <div class="converter">
      <label for="ppmInput">Enter PPM:</label>
      <input type="number" id="ppmInput" placeholder="Enter PPM" />
      <button onclick="convertPPM()">Convert</button>
      <div id="result"></div>
    </div>

    <script>
      function convertPPM() {
        const ppmInput = parseFloat(document.getElementById("ppmInput").value);

        if (isNaN(ppmInput)) {
          document.getElementById("result").innerText =
            "Please enter a valid number.";
          return;
        }

        const result = (ppmInput / 1000000) * 100;
        document.getElementById("result").innerText = `Result: ${result.toFixed(
          2
        )}%`;

        // Interpret air quality based on the converted percentage
        const resultContainer = document.getElementById("result");
        resultContainer.classList.remove("good-air", "bad-air");

        if (result > 25 || result < -10) {
    resultContainer.classList.add('bad-air');
    resultContainer.innerText += ' (Considered poor for indoor rooms)';
} else {
    resultContainer.classList.add('good-air');
    resultContainer.innerText += ' (Good for indoor rooms)';
}
      }
    </script>
  </body>
</html>
